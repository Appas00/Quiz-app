<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1><i class="fas fa-brain"></i> {{ category }} Quiz</h1>

    <form action="" method="post">
        {% for q in questions %}
        <div class="question-block">
            <h3>Q{{ loop.index }}. {{ q.question }}</h3>
            <div class="options">
                {% set question_index = loop.index0 %}
                {% for option in q.options %}
                <label class="option-label" for="q{{ question_index }}_opt{{ loop.index }}">
                    <input type="radio" id="q{{ question_index }}_opt{{ loop.index }}" name="q{{ question_index }}" value="{{ loop.index }}" required>
                    <span>{{ option }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <button type="submit"><i class="fas fa-check-circle"></i> Submit Quiz</button>
    </form>
</body>
</html>
