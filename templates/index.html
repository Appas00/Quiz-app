<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <h1><i class="fas fa-brain"></i> Quiz Application</h1>

    <!-- Add New Question Form -->
    <form action="/add" method="post">
        <h2><i class="fas fa-plus-circle"></i> Add New Question</h2>

        <label for="category"><i class="fas fa-layer-group"></i> Category</label>
        <input type="text" id="category" name="category" placeholder="e.g. Science" required>

        <label for="question"><i class="fas fa-question"></i> Question</label>
        <input type="text" id="question" name="question" required>

        <label><i class="fas fa-list-ul"></i> Options</label>
        <input type="text" name="option1" placeholder="Option 1" required>
        <input type="text" name="option2" placeholder="Option 2" required>
        <input type="text" name="option3" placeholder="Option 3" required>
        <input type="text" name="option4" placeholder="Option 4" required>

        <label for="answer"><i class="fas fa-check-circle"></i> Correct Option (1-4)</label>
        <input type="number" name="answer" min="1" max="4" required>

        <button type="submit"><i class="fas fa-upload"></i> Submit Question</button>
    </form>

    <!-- Play Quiz Form -->
    <form action="/" method="post">
        <h2><i class="fas fa-play-circle"></i> Play Quiz</h2>

        <label for="category-select"><i class="fas fa-layer-group"></i> Choose Category</label>
        <select id="category-select" name="category" required>
            <option value="">-- Select a Category --</option>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

        <button type="submit"><i class="fas fa-play"></i> Start Quiz</button>
    </form>

</body>
</html>
